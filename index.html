<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>We Don’t Stop! | MAIN</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header class="topbar">
  <div class="brand">
    <span class="badge">🏁</span>
    <span class="brand-title">We Don’t Stop!</span>
  </div>
  <nav class="tabs">
    <a class="active" href="/">MAIN</a>
    <a href="/event/">EVENT</a>
    <a href="/help/">HELP</a>
    <a href="/notice/">NOTICE</a>
  </nav>
</header>

<main class="container">
  <section class="hero-card">
    <p class="kicker">2026 카를로스 사인츠 생일카페</p>
    <h1>We Don’t Stop!</h1>

    <div class="logo-box">
      <img src="assets/logo.png" alt="We Don’t Stop Logo"/>
      <p class="logo-placeholder">LOGO HERE</p>
    </div>

    <div class="info-grid">
      <div class="info-card">
        <p class="label">DATE</p>
        <p class="value">08.29 – 08.30</p>
      </div>
      <div class="info-card">
        <p class="label">PLACE</p>
        <p class="value">카페 치어럽 (1.5층)</p>
      </div>
      <div class="info-card wide">
        <p class="label">ADDRESS</p>
        <p class="value">서울시 마포구 잔다리로 30-32, 1.5층</p>
      </div>
    </div>

    <div class="actions">
      <a class="btn primary" href="https://map.kakao.com/link/search/카페%20치어럽" target="_blank">지도 보기</a>
      <a class="btn ghost" href="/notice/">공지 보기</a>
    </div>

    <p class="tiny">※ 1인 1음료 권장 / 대기 발생 가능</p>
  </section>
</main>

</body>
</html>
